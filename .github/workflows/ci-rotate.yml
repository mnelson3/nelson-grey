name: CI Rotate Certificates

on:
  schedule:
    # Weekly rotation check (Sunday 03:00 UTC) - adjust as needed
    - cron: '0 3 * * 0'
  workflow_dispatch: {}

jobs:
  rotate:
    # Use a self-hosted macOS runner (ensure your runner has these labels)
    runs-on: [self-hosted, macOS]
    environment: production
    env:
      # Comma-separated list of projects to rotate; can be overridden in repo Settings or workflow_dispatch
      ROTATE_PROJECTS: "modulo-squares,vehicle-vitals,wishlist-wizard"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Ruby & bundler cache
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install fastlane gems
        run: |
          cd secure/fastlane
          if [ -f Gemfile ]; then bundle install --jobs 4 --retry 3; fi

      - name: Run Fastlane CI rotate
        env:
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL_TOKEN: ${{ secrets.MATCH_GIT_URL_TOKEN }}
          ASC_PRIVATE_KEY: ${{ secrets.ASC_PRIVATE_KEY }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          FASTLANE_APPLE_ID: ${{ secrets.FASTLANE_APPLE_ID }}
        run: |
          echo "Starting fastlane ci_rotate"
          secure/fastlane/ci_rotate.sh
